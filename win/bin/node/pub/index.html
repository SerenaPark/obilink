<body>
<div id="main">
	<div id="kocca_qr"></div>
	<ul>
		<li class="video"><b><a href="video.html"</a></b><span></span></li>
		<li class="music"><b><a href="audio.html"</a></b><span></span></li>
		<li class="picture"><b><a href="picture_list.html"</a></b><span></span></li>
	</ul>

<script>
var draw_qrcode = function(text, typeNumber, errorCorrectLevel) {
	document.write(create_qrcode(text, typeNumber, errorCorrectLevel) );
};

var create_qrcode = function(text, typeNumber, errorCorrectLevel, table) {

	var qr = qrcode(typeNumber || 4, errorCorrectLevel || 'M');
	qr.addData(text);
	qr.make();

	return qr.createImgTag();
};

$(document).ready(function(){
	$.ajax({
	    type : "GET"
	    , async : true
	    , url : "getAccessURL"
	    , cache : false
	    , contentType: "application/x-www-form-urlencoded; charset=UTF-8"
	    , error : function(request, status, error) {
	     	if(status == "timeout")
	     		console.log("timeout");
	    }
	    , success : function(res, status, req) {
	    	var url = res;
	    	if (res != "error")
    			document.getElementById('kocca_qr').innerHTML = create_qrcode(res);
	    }
	});
});
</script>
</body>
