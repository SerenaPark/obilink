<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, target-densitydpi=medium-dpi">
	<link rel="stylesheet" href="css/main.css">
	<style></style>
	<script src="js/assets/jquery-1.9.0.min.js"></script>
	<script src="js/assets/jquery.slideControl.js"></script>
	<script src="js/iscroll.js"></script>
	<script src="js/audiolist.js"></script>
</head>
<body class="music">
	<audio id="player"></audio>		
	<div id="wrap" style="display:block;">
		<div id="bg" style="no-repeat; background-size:cover; background-position:50% 50%;">
		</div>		
		<div id="header">
			<div class="wrap">
				<h1>Music</h1>
				<span class="back symbol">a</span>
			</div>
		</div>
		<div id="content">
				<div class="title">
					<h2>
						<span>
							<strong id='selectedTitle'></strong>
							<b class="symbol">e</b>
						</span>
					</h2>
					<p></p> 
				</div>
				<div class="prev symbol">h</div><!-- on disable -->
			<div class="next symbol">i</div><!-- on  disable-->	
			<div id="slide">
				<div class="scroll">
				</div>
			</div>
		</div>	

		<div id="footer">
			<div class="wrap">
				<div class="time_control"><input value="2.2"></div>	
				<span class="time_start">3:49</span>
				<span class="time_end">4:23</span>
				<div class="title">
					<h3></h3>
					<p></p>
				</div>
				<ul class="control">
					<li class="prev symbol">f</li>
					<li class="play symbol">e</li>
					<li class="next symbol">g</li>
				</ul>
			</div>
		</div>

</div>
</body>
</html>
