<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=euc-kr">
    <link href="css/modern.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="css/player_skin_pink/jplayer.pink.flag.css">
    <title>KoccaLink</title>
    <style type="text/css">
        div.jp-audio{        
          width: 100%;
          position: fixed;
          bottom: 0px;
          z-index: 1;
        }
    </style>
</head>
<body class="modern-ui">
    <div class="page secondary">
        <div class="page-header">
            <div class="page-header-content">
                <h1>
                    Audio
                    <small>sharing contents</small>
                </h1>
                <a href="/" class="back-button big page-back"></a>
            </div>
        </div>

        <div class="page-region">
            <div class="span10List">
                <ul class="listview image fluid">

                </ul>
            </div>
        </div>
    </div>

    <div class="page">
        <div class="nav-bar">
            <div class="nav-bar-inner padding10">
                <span class="element">
                    2013, KoccaLink &copy; by
                    <a class="fg-color-white" href="mailto:sergey@pimenov.com.ua">Kocca</a>
                </span>
            </div>
        </div>
    </div>

    <div id="jquery_jplayer_1" class="jp-jplayer"></div>
      <div id="jp_container_1" class="jp-audio">
        <div class="jp-type-single">
          <div class="jp-gui jp-interface">
            <ul class="jp-controls">
              <li><a href="javascript:;" class="jp-play" tabindex="1">play</a></li>
              <li><a href="javascript:;" class="jp-pause" tabindex="1">pause</a></li>
              <li><a href="javascript:;" class="jp-stop" tabindex="1">stop</a></li>
              <li><a href="javascript:;" class="jp-mute" tabindex="1" title="mute">mute</a></li>
              <li><a href="javascript:;" class="jp-unmute" tabindex="1" title="unmute">unmute</a></li>
              <li><a href="javascript:;" class="jp-volume-max" tabindex="1" title="max volume">max volume</a></li>
            </ul>
            <div class="jp-progress">
              <div class="jp-seek-bar">
                <div class="jp-play-bar"></div>
              </div>
            </div>
            <div class="jp-volume-bar">
              <div class="jp-volume-bar-value"></div>
            </div>
            <div class="jp-time-holder">
              <div class="jp-current-time"></div>
              <div class="jp-duration"></div>
              <ul class="jp-toggles">
                <li><a href="javascript:;" class="jp-repeat" tabindex="1" title="repeat">repeat</a></li>
                <li><a href="javascript:;" class="jp-repeat-off" tabindex="1" title="repeat off">repeat off</a></li>
              </ul>
            </div>
          </div>
          <div class="jp-title"> 
            <ul>
              <li></li>
            </ul>
          </div>
          <div class="jp-no-solution">
            <span>Update Required</span>
            To play the media you will need to either update your browser to a recent version or update your <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
          </div>
        </div>
      </div>

    <script type="text/javascript" src="js/assets/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/audiolist.js"></script>
    <script type="text/javascript" src="js/player/jquery.jplayer.min.js"></script>  
    <script type="text/javascript" src="js/player/audio_player.js"></script>
</body>
</html>
