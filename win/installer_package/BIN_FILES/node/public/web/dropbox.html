<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="css/main.css">
<script src="js/assets/jquery-1.9.0.min.js"></script>
<script>
$(function(){
  $("#menu li.audio").click(function(){
    $(location).attr('href',"dropbox_audio.html");
  });
  $("#menu li.video").click(function(){
    $(location).attr('href',"dropbox_video.html");
  });
  $("#header .back").click(function(){
    $(location).attr('href', "index.html");
  });
});
</script>
</head>
<body class="dropbox">
<div id="wrap" style="display:block;"> 
  <div id="bg"></div>
  <div id="header">
    <div class="wrap">
      <h1>Dropbox</h1>
      <span class="back symbol">a</span>
    </div>
  </div>
  <div id="menu">
    <ul>
      <li class="audio"><span>Audio</span></li><!-- audio on -->
      <li class="video"><span>Video</span></li><!-- video on -->
    </ul> 
  </div>
</div>
</body>
</html>
